<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AxisCare</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	  <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <video autoplay loop muted id="background-video">
      <source src="video.mp4" type="video/mp4">
    </video>
    <header>
      <a href="" id="menu-icon">
        <img src="menu-icon.svg" alt="Hamburger Menu icon">
      </a>
      <h1>AxisCare</h1>
      <a href="" id="search-icon">
        <img src="search-icon.svg" alt="Search icon">
      </a>
    </header>
    <body>
      <section>
        <div class="left-col">
          <h1>Empowering<br/><span>Home Care.</span></h1>
          <button class="btn round fill login" style="width: auto; padding: 15px 25px; margin: 50px 0 0 100px;">Get A Free Demo</button>
        </div>

        <form>
          <h1>AxisCare</h1>

          <div class="loginSignUpButton">
            <button class="btn square fill login">Log In</button>
            <button class="btn square stroke sign-up">Sign Up</button>
          </div>

          <div class="body">
            <input type="text" name="username" id="username" placeholder="Username" />
            <input type="password" name="password" id="password" placeholder="Password" />

            <div style="display: flex;flex-direction: row; align-items: center; justify-content: space-between;margin: 40px 0 0 0;">
              <label>
                <input type="checkbox" name="remember-me">Stay Logged In
              </label>

              <button class="btn round fill login" style="background: #00A4E0">Log In</button>
            </div>
          </div>

          <div class="footer">
            <a href="#">I FORGOT MY PASSWORD</a>
          </div>

        </form>
      </section>
    </body>
    <footer></footer>
  </body>
</html>
